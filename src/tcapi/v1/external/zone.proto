syntax = "proto3";

package flamefatex.tcapi.v1.external;
option go_package = "github.com/flamefatex/protos/goout/tcapi/v1/external";

import  "tc/zone.proto";
import "google/api/annotations.proto";

service ZoneService {
    rpc List(ZoneListRequest) returns (ZoneListResponse) {
        option (google.api.http) = {
            get: "/v1/external/zone/list"
        };
    }
}

message ZoneListRequest {
    tc.ZoneType type = 1;
}

message ZoneListResponse {
    repeated ZoneListResponseData data = 1;
}

message ZoneListResponseData {
    int64 id = 1;
    string name = 2;
    tc.ZoneType type = 3;
    string description = 4;
}
